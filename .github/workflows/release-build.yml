name: Build and Release Artifact

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    # FÃ¼ge diesen permissions-Block hinzu
    permissions:
      contents: write # Dies ist die Berechtigung, die wir brauchen

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Archive Production Build
      run: |
        tar -czf dist.tar.gz -C dist .

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'release' && github.event.action == 'published'
      with:
        files: dist.tar.gz
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Dieses Token hat jetzt die 'contents: write'-Berechtigung